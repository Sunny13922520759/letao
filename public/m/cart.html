    <!-- 购物车商品列表 -->
    <script type="text/html" id="cartTmp">
      {{if data}}
        {{each data value i}}
    <li class="mui-table-view-cell mui-media " >
            <div class="mui-slider-right mui-disabled " data-product-size='{{value.productSize}}' data-size="{{value.size}}" data-product-number="{{value.productNum}}" data-id="{{value.id}}" data-num="{{value.num}}">
                    <a class="mui-btn mui-btn-blue btn-edit">编辑</a>
                    <a class="mui-btn mui-btn-red btn-delete">删除</a>
                </div>
            <a href="javascript:;" class="mui-slider-handle mui-navigate-right">
                <div class="mui-pull-left">
                    <img class="mui-media-object " src="{{value.pic[0].picAddr}}">
                    <input type="checkbox" data-price="{{value.price}}" data-num="{{value.num}}">
                </div>
                <div class="mui-media-body">
                    <p class="product-name">{{value.proName}}</p>
                    <div class="product-price">
                        <span class="new-price">¥{{value.price}}</span>
                        <del class="old-price">¥{{value.oldPrice}}</del>
                    </div>
                    <div class="product-size">鞋码:<span>{{value.size}}</span></div>
                    <div class="product-num">x<span>{{value.num}}</span>双</div>
                </div>
            </a>
        </li>
{{/each}}
{{else}}
<p>购物车空空如也!!!</p>
{{/if}}
</script>
<!-- 编辑购物车商品 -->
<script type="text/html" id="editTmp">
    <div class="product-size">
            尺码:
            {{each productSize value}}
            <span class="size-num {{value==size?'active':''}}" data-size={{value}}>{{value}}</span>
          {{/each}}
        </div>
        <div class="product-num">
            数量:<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productNum}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number"  value="{{num}}" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余:<span class="num">{{productNum}}</span>件</span>
        </div>
</script>
