<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端搜索页面</title>
    <!-- 引入mui的框架css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标的css文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入less的css文件 -->
    <link rel="stylesheet/less" href="./less/search.less">
    <!-- 引入less的js文件 -->
    <script src="./lib/less/less.js"></script>
       <!-- 引入rem文件 -->
   <script src="./js/rem.js"></script>

</head>

<body>
    <div class="layOut">
        <!-- 头部区域 -->
        <header id="header">
            <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
            <h4>搜索中心</h4>
        </header>
        <!-- 主体区域 -->
        <main id="main">
            <!-- 搜索表单 -->
            <div class="search-form">
                <input type="search" placeholder="请输入相关内容" class="input-search">
                <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
            </div>
            <!-- 搜索历史 -->
            <div class="search-history">
                <!-- 搜索历史的标签 -->
                <div class="title clearfix">
                    <span class="mui-pull-left history">搜索历史</span>
                    <a href="#" class="mui-pull-right btn-clear"><i class="fa fa-trash">清空记录</i></a>
                </div>
                <!-- 搜索历史记录的内容 -->
                <div class="content clearfix">
                    <ul>
                        <li>
                            <a href="#">
                                <span>包</span>
                            </a>
                            <i class="mui-pull-right fa fa-close btn-delete"></i>
                        </li>
                        <!-- <li>
                            <a href="#">
                                <span>包</span>
                            </a>
                            <i class="mui-pull-right fa fa-close"></i>
                        </li>
                        <li>
                            <a href="#">
                                <span>包</span>
                            </a>
                            <i class="mui-pull-right fa fa-close"></i>
                        </li> -->
                    </ul>
                </div>
            </div>
        </main>

        <!-- 底部区域 -->
        <footer id="footer">
            <div class="mui-row">
                <div class="mui-col-xs-3 "><a href="index.html" class="tab_home fa fa-home active"><span>首页</span></a></div>
                <div class="mui-col-xs-3"><a href="category.html" class="tab_cate fa fa-bars"><span>分类</span></a></div>
                <div class="mui-col-xs-3"><a href="cart.html" class="tab_cart fa fa-shopping-cart"><span>购物车</span></a></div>
                <div class="mui-col-xs-3"><a href="user.html" class="tab_user fa fa-user"><span>会员中心</span></a></div>
            </div>
        </footer>
    </div>
    <!-- 历史记录的模板 -->
    <script type="text/html" id="searchTmp">
        {{each list value}}
        <li>
                <a href="./product.html?search={{value.search}}">
                    <span>{{value.search}}</span>
                </a>
                <i class="mui-pull-right fa fa-close btn-delete" data-id="{{value.id}}"></i>
            </li>
            {{/each}}
    </script>
    </script>
    <!-- 引入zepto的js文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入模板的js文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入主页的js文件 -->
    <script src="./js/search.js"></script>



</body>

</html>
