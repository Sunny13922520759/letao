<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端商品详情页面</title>
    <!-- 引入mui的框架css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标的css文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入less的css文件 -->
    <link rel="stylesheet/less" href="./less/detail.less">
    <!-- 引入less的js文件 -->
    <script src="./lib/less/less.js"></script>
       <!-- 引入rem文件 -->
   <script src="./js/rem.js"></script>

</head>

<body>
    <div class="layOut">
        <!-- 头部区域 -->
        <header id="header">
            <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
            <h4>商品详情</h4>
            <a href="index.html" class="icon_home fa fa-home"></a>
        </header>
        <!-- 主体区域 -->
        <main id="main">
            <!--下拉刷新容器-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 轮播图 -->
                    <section id="slide">
                        <!-- 轮播图的盒子 -->
                        <div class="mui-slider">
                            <div class="mui-slider-group mui-slider-loop">
                                <!--支持循环，需要重复图片节点-->
                                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="/mobile/images/detail.jpg" /></a></div>
                                <div class="mui-slider-item"><a href="#"><img src="/mobile/images/detail.jpg" /></a></div>

                                <!--支持循环，需要重复图片节点-->
                                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="/mobile/images/detail.jpg" /></a></div>
                            </div>
                            <!-- 轮播图的小圆点容器 -->
                            <div class="mui-slider-indicator">
                                <!-- 默认给第一个小圆点选中 小圆点是有几个就是几个 -->
                                <div class="mui-indicator mui-active"></div>
                            </div>
                        </div>
                    </section>
                    <!-- 商品 -->
                    <div class="product">
                        <!-- 标题部分 -->
                        <div class="product-title">
                            <span>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</span>
                        </div>
                        <!-- 价格部分 -->
                        <div class="product-price">
                            价格:<span class="new-price">¥499.1</span>
                            <del class="old-price">¥888.1</del>
                        </div>
                        <div class="product-size">
                            尺码:<span class="size-num">35</span>
                            <span class="size-num">36</span>
                            <span class="size-num">37</span>
                            <span class="size-num">38</span>
                            <span class="size-num">39</span>
                            <span class="size-num">40</span>
                            <span class="size-num">41</span>
                            <span class="size-num">42</span>
                            <span class="size-num">43</span>
                            <span class="size-num">44</span>
                            <span class="size-num">45</span>
                        </div>
                        <div class="product-num">
                            数量:<div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                <input class="mui-numbox-input" type="number" />
                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                            </div>
                            <span>剩余:<span class="num">20</span>件</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部区域 -->
        <footer id="footer">
            <div class="mui-row">
                <div class="mui-col-xs-2">
                    <a href="cart.html" class="btn_cart fa fa-shopping-cart"></a>
                </div>
                <div class="mui-col-xs-5">
                    <button type="button" class="mui-btn mui-btn-danger shopping-car">加入购物车</button>
                </div>
                <div class="mui-col-xs-5">
                    <button type="button" class="mui-btn mui-btn-warning purchase">立即购买</button>
                </div>
            </div>
        </footer>
    </div>
    <!-- 轮播图的模板 -->
    <script type="text/html" id="slideTmp">
        <!-- 轮播图的盒子 -->
      <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                {{each pic value i}}
                <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" /></a></div>
                {{/each}}
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
            </div>
            <!-- 轮播图的小圆点容器 -->
            <div class="mui-slider-indicator">
                <!-- 默认给第一个小圆点选中 小圆点是有几个就是几个 -->
                {{each pic value i}}
                {{if i==0}}
                <div class="mui-indicator mui-active"></div>
                {{else}}
                <div class="mui-indicator"></div>
                {{/if}}
                {{/each}}
            </div>
        </div>
    </script>
    <!-- 商品详情模板 -->
    <script type="text/html" id="detailTmp">
        <!-- 标题部分 -->
 <div class="product-title">
        <span>{{proName}}</span>
    </div>
    <!-- 价格部分 -->
    <div class="product-price">
        价格:<span class="new-price">¥{{price}}</span>
        <del class="old-price">¥{{oldPrice}}</del>
    </div>
    <div class="product-size">
        尺码:
        {{each size value}}
        <span class="size-num" data-size={{value}}>{{value}}</span>
      {{/each}}
    </div>
    <div class="product-num">
        数量:<div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>剩余:<span class="num">{{num}}</span>件</span>
    </div>
</script>

    </script>
    <!-- 引入zepto的js文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入模板的js文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入主页的js文件 -->
    <script src="./js/detail.js"></script>



</body>

</html>
