<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端登录页面</title>
    <!-- 引入mui的框架css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标的css文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入less的css文件 -->
    <link rel="stylesheet/less" href="./less/register.less">
    <!-- 引入less的js文件 -->
    <script src="./lib/less/less.js"></script>
       <!-- 引入rem文件 -->
   <script src="./js/rem.js"></script>

</head>

<body>
    <div class="layOut">
        <!-- 头部区域 -->
        <header id="header">
            <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
            <h4>注册</h4>
        </header>
        <!-- 主体区域 -->
        <main id="main">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>手机号</label>
                    <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号码">
                </div>
                <div class="mui-input-row">
                    <label>用户名</label>
                    <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-password password" placeholder="请输入密码">
                </div>
                <div class="mui-input-row">
                    <label>确认密码</label>
                    <input type="password" class="mui-input-password confirmNum" placeholder="请确认密码">
                </div>
                <div class="mui-input-row">
                        <label>验证码</label>
                        <input type="text" class="security-code" placeholder="请输入验证码">
                       <button  type="button" class="mui-btn mui-btn-primary btn-scode">获取验证码</button>
                    </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary btn-register">注册</button>
                </div>
            </form>
        </main>

        <!-- 底部区域 -->
        <footer id="footer">
            <div class="mui-row">
                <div class="mui-col-xs-3 "><a href="index.html" class="tab_home fa fa-home active"><span>首页</span></a></div>
                <div class="mui-col-xs-3"><a href="category.html" class="tab_cate fa fa-bars"><span>分类</span></a></div>
                <div class="mui-col-xs-3"><a href="cart.html" class="tab_cart fa fa-shopping-cart"><span>购物车</span></a></div>
                <div class="mui-col-xs-3"><a href="user.html" class="tab_user fa fa-user"><span>会员中心</span></a></div>
            </div>
        </footer>
    </div>
    </script>
    <!-- 引入zepto的js文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入模板的js文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入主页的js文件 -->
    <script src="./js/register.js"></script>



</body>

</html>
